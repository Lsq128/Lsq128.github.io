<span class="string">'token'</span>; <span class="comment">// 自定义token</span></span><br><span class="line"><span class="keyword">const</span> ContentType = &#123; <span class="comment">// ContentType 映射表</span></span><br><span class="line">  json:<span class="string">'application/json;charset=UTF-8'</span>, <span class="comment">// json数据格式</span></span><br><span class="line">  form: <span class="string">'application/x-www-form-urlencoded; charset=UTF-8'</span>, <span class="comment">// 表单数据格式</span></span><br><span class="line">  download: <span class="string">'application/octet-stream'</span> <span class="comment">// 二进制文件流格式，用于download</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@name </span>基础fetch</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;string&#125;</span> </span>url 请求path</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;Object&#125;</span> </span>options feich请求配置</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@returns </span></span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">baseFetch</span>(<span class="params">url, options</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 基础配置</span></span><br><span class="line">  <span class="keyword">const</span> baseOptions = &#123;</span><br><span class="line">    method: <span class="string">"GET"</span>, <span class="comment">// 默认GET请求</span></span><br><span class="line">    headers: &#123; <span class="comment">// 默认请求头</span></span><br><span class="line">      <span class="string">"Content-type"</span>: ContentType.json <span class="comment">// 默认json数据格式</span></span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * include:</span></span><br><span class="line"><span class="comment">     * 默认不论是不是跨域的请求</span></span><br><span class="line"><span class="comment">     * 总是发送请求资源域在本地的 cookies、HTTP Basic authentication 等验证信息</span></span><br><span class="line"><span class="comment">     * omit: 从不发送cookies</span></span><br><span class="line"><span class="comment">     * same-origin: 同源发送cookies</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    credentials: <span class="string">'include'</span></span><br><span class="line">  &#125;;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// merge options</span></span><br><span class="line">  options = <span class="built_in">Object</span>.assign(baseOptions, options);</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> &#123;method, body&#125; = options;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// get请求没有请求体，需要将参数拼接到url上</span></span><br><span class="line">  <span class="keyword">if</span> (method === <span class="string">'GET'</span> &amp;&amp; <span class="built_in">Object</span>.isObject(body)) &#123;</span><br><span class="line">    <span class="keyword">const</span> paramsArray = [];</span><br><span class="line">    <span class="built_in">Object</span>.keys(body).forEach(<span class="function">(<span class="params">key</span>) =&gt;</span></span><br><span class="line">        paramsArray.push(key + <span class="string">"="</span> + <span class="built_in">encodeURIComponent</span>(body[key]))</span><br><span class="line">    );</span><br><span class="line">    <span class="keyword">if</span> (url.search(<span class="regexp">/\?/</span>) === <span class="number">-1</span>) &#123;</span><br><span class="line">        url += <span class="string">"?"</span> + paramsArray.join(<span class="string">"&amp;"</span>);</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        url += <span class="string">"&amp;"</span> + paramsArray.join(<span class="string">"&amp;"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 删除请求体属性</span></span><br><span class="line">    <span class="keyword">delete</span> options.body;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// request interceptors</span></span><br><span class="line">  <span class="comment">// 查看当前本地是否有token, 如果有，设置自定义headers中TOKEN</span></span><br><span class="line">  <span class="keyword">const</span> token = localStorage.getItem(TOKEN);</span><br><span class="line">  <span class="keyword">if</span> (token) options.headers[<span class="string">"TOKEN"</span>] = token;</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 利用 Promise.race 实现超时拦截</span></span><br><span class="line">  <span class="keyword">return</span> <span class="built_in">Promise</span>.race([</span><br><span class="line">    <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      setTimeout(<span class="function"><span class="params">()</span> =&gt;</span> &#123;</span><br><span class="line">        reject(<span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">'request timeout'</span>));</span><br><span class="line">      &#125;, TIME_OUT);</span><br><span class="line">    &#125;),</span><br><span class="line">    <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</span><br><span class="line">      <span class="built_in">window</span>.fetch(url, options)</span><br><span class="line">        .then(<span class="keyword">async</span> res =&gt; &#123;</span><br><span class="line"></span><br><span class="line">          <span class="comment">// response interceptors 状态码拦截，对应异常状态吗do something</span></span><br><span class="line">          <span class="keyword">if</span>(!<span class="regexp">/^(2|3)\d&#123;2&#125;$/</span>.test(res.status)) &#123;</span><br><span class="line">              <span class="keyword">switch</span>(res.status) &#123;</span><br><span class="line">                  <span class="keyword">case</span> <span class="number">401</span>:     <span class="comment">//当前用户需要验证（一般是未登陆）</span></span><br><span class="line">                      <span class="keyword">break</span>    <span class="comment">//一般可以弹出遮盖层，或者回到登陆页面</span></span><br><span class="line">                  <span class="keyword">case</span> <span class="number">403</span>:     <span class="comment">// 服务器理解请求，但是拒绝执行，一般是token，session过期</span></span><br><span class="line">                      localStorage.removeItem(TOKEN) </span><br><span class="line">                      <span class="keyword">break</span></span><br><span class="line">                  <span class="keyword">case</span> <span class="number">404</span>:     <span class="comment">// 找不到页面(请求失败，资源在服务器上未找到)，可以给一个友好的提示</span></span><br><span class="line">                      <span class="keyword">break</span>     </span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">Promise</span>.reject(res)</span><br><span class="line">          &#125;</span><br><span class="line">          <span class="comment">// response interceptors cookies拦截器，存入token</span></span><br><span class="line">          <span class="keyword">if</span> (res.headers[<span class="string">'set-cookies'</span>]) &#123;</span><br><span class="line">            localStorage.setItem(TOKEN, res.headers[<span class="string">'set-cookies'</span>]);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          <span class="comment">// return data</span></span><br><span class="line">          <span class="keyword">const</span> data = options.headers[<span class="string">'Content-type'</span>] === ContentType.download ? res.blob() : res.json();</span><br><span class="line">          resolve(data);</span><br><span class="line">        &#125;)</span><br><span class="line">        .catch(<span class="function"><span class="params">err</span> =&gt;</span> &#123;</span><br><span class="line">          reject(err);</span><br><span class="line">        &#125;);</span><br><span class="line">    &#125;)</span><br><span class="line">  ])</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> fetchGet = <span class="function">(<span class="params">url, params</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">return</span> baseFetch(url, &#123;<span class="attr">body</span>: params&#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> fetchPost = <span class="function">(<span class="params">url, params</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">return</span> baseFetch(url, &#123;<span class="attr">method</span>: <span class="string">'POST'</span>, <span class="attr">body</span>: <span class="built_in">JSON</span>.stringify(params)&#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">export</span> <span class="keyword">const</span> fetchDownload = <span class="function">(<span class="params">url, params</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">return</span> baseFetch(url, &#123;</span><br><span class="line">    method: <span class="string">'POST'</span>,</span><br><span class="line">    body: <span class="built_in">JSON</span>.stringify(params),</span><br><span class="line">    headers: &#123;</span><br><span class="line">      <span class="string">"Content-type"</span>: ContentType.download</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
